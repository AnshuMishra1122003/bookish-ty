<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 85%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 50px;
            text-align: center;
        }

        p {
            font-size: 20px;
            margin-bottom: 50px;
            line-height: 2.3;
            text-align: left;
        }

        button {
            margin-bottom: 50px;
        }

        .float-left {
            padding: 15px 20px;
            margin-right: 390px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .float-center {
            padding: 15px 20px;
            margin-right: 390px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .float-right {
            padding: 15px 20px;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        /* Dropdown styles */
        .menu-chapters {
            height: 40px;
            width: auto;
            background-color: #515050;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .menu-chapters a {
            padding: 9.9px;
            display: inline-flex;
            text-decoration: none;
            font-size: 20px;
            color: rgb(254, 254, 255);
            margin-left: 2px;
        }

        .menu-chapters a:hover {
            background: #adadad;
            border-radius: 2px;
        }

        .dropdown {
            position: relative;
            display: inline-flex;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #c1c0c0;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            margin-top: 40px;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown input[type="text"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .dropdown button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- header start -->
    <header id="header" class="header">

        <div class="header-1">

            <a href="/index.html" class="logo">BOOKISH</a>

            <form id="searchbar" action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>
            <div class="icons">
                <div id="user-login-btn" class="user-login-btn" onclick="toggleIcon()">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon">
                        <div class="user-info">
                            <i class='bx bxs-user-circle'></i>
                            <span>Anshu Mishra</span>
                        </div>
                        <hr>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link">
                            <i class='bx bx-log-out'></i>
                            <p>Logout</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">
                    <a href="/index.html" class="nav-link" onclick="showMenu(0)">Home</a>
                    <a href="/html/genres.html" onclick="showMenu(1)">Genres</a>
                    <a href="/html/authordashboard.html" onclick="showMenu(2)">Create</a>
                    <a href="#" onclick="showMenu(3)">Library</a>
                    <a href="/html/admin.html" onclick="showMenu(4)">User Settings</a>
                    <a href="#" onclick="showMenu(5)">About Us</a>
                </div>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>
    </header>
    <!-- header close -->
    <div class="menu-chapters">
        <!-- Updated Menu Links with dropdowns -->
        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('reportDropdown', 0)"><i class='bx bx-error-circle'></i>Report</a>
            <div class="dropdown-content" id="reportDropdown">
                <input type="text" placeholder="Enter your report...">
                <button type="submit">Submit</button>
            </div>
        </div>

        <a id="bookmarkchpbtn" href="#"><i class="bx bxs-bookmark"></i></a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('chaptersDropdown', 1)"><i class='bx bx-menu'></i></a>
            <div class="dropdown-content" id="chaptersDropdown">
                <!-- Contents of the Chapters dropdown -->
            </div>
        </div>
        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('settingsDropdown',2)"><i class='bx bxs-cog'></i></a>
            <div class="dropdown-content" id="settingsDropdown">
                <!-- Contents of the Settings dropdown -->
            </div>
        </div>
    </div>
    <div id="bookDetailsContainer" class="container">
        <!-- Book details will be dynamically added here -->
    </div>
    <script src="/js/displaychapters.js" type="module"></script>
    <script type="module">
        // Function to toggle dropdown visibility
        function toggleDropdown(dropdownId, index) {
            var dropdownContent = document.getElementById(dropdownId);
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';

            // Hide other dropdowns
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach((dropdown, i) => {
                if (i !== index) {
                    dropdown.style.display = 'none';
                }
            });
        }

    </script>
</body>

</html>
