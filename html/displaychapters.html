<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 85%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        .booktitle {
            height: 40px;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 10%;
            font-size: x-large;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 50px;
            text-align: center;

        }

        .chaptercontentdisplay {
            font-size: 20px;
            margin-bottom: 50px;
            text-align: left;
            white-space: pre-wrap;
        }

        button {
            margin-bottom: 50px;
        }

        .blur {
            filter: blur(5px);
            margin-top: 10%;
        }


        .float-left {
            padding: 15px 20px;
            margin-right: 390px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .float-center {
            padding: 15px 20px;
            margin-right: 390px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .float-right {
            padding: 15px 20px;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        /* Dropdown styles */
        .menu-chapters {
            height: 40px;
            width: auto;
            background-color: #515050;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .menu-chapters a {
            padding: 9.9px;
            display: inline-flex;
            text-decoration: none;
            font-size: 20px;
            color: rgb(254, 254, 255);
            margin-left: 2px;
        }

        .menu-chapters a:hover {
            background: #adadad;
            border-radius: 2px;
        }

        .dropdown {
            position: relative;
            display: inline-flex;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            border-radius: 5px;
            margin-top: 40px;
        }

        .dropdown-content h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .dropdown-content div {
            margin-bottom: 10px;
        }

        .dropdown-content label {
            margin-right: 10px;
            font-size: 18px;
        }

        .dropdown-content button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
        }

        .dropdown-content input[type="color"] {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .dropdown-content button:hover {
            background-color: var(--green);
        }

        .dropdown-content input[type="color"]:hover {}

        .dropdown-content input[type="color"] {
            padding: 0;
            margin: 0;
            cursor: pointer;
            border: none;
            width: 30px;
            height: 30px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown input[type="text"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .dropdown button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown button[type="submit"]:hover {
            background-color: #45a049;
        }

        .dropdown-content a {
            color: #000;
        }

        .dropdown-content a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-------------header starts------------------->
    <header id="header" class="header">

        <div class="header-1">

            <a href="/index.html" class="logo"><img src="/assets/bk-logo.png"></a>

            <form id="searchbar" action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>
            <div class="icons">
                <div id="user-login-btn" class="user-login-btn" onclick="toggleIcon()">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon" id="sub-icon">
                        <div class="user-info" id="user-info">
                            <img id="user-image" src="/assets/person-circle.svg" alt="">
                            <span id="user-name">User</span>
                        </div>
                        <hr>
                        <a href="/html/profile.html" class="sub-icon-link" id="profile-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                        </a>
                        <a href="/html/paymentpage.html" class="sub-icon-link" id="settings-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                        </a>
                        <a href="#" class="sub-icon-link" id="helps-services-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="logout-link" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                            <p id="logout-text">Logout</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="login-link">
                            <i class='bx bx-log-in'></i>
                            <p>Login</p>
                        </a>
                    </div>
                </div>
            </div>
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
                import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
                import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

                //config code...........
                const firebaseConfig = {
                    apiKey: "AIzaSyCiNLLV_8GXpvSD7IeVUfp4dbq-_pcvn7w",
                    authDomain: "bookish-proj.firebaseapp.com",
                    databaseURL: "https://bookish-proj-default-rtdb.firebaseio.com",
                    projectId: "bookish-proj",
                    storageBucket: "bookish-proj.appspot.com",
                    messagingSenderId: "351432216616",
                    appId: "1:351432216616:web:59c46450f373a82ad9251d",
                    measurementId: "G-DH4RJ9TML1",
                };

                const app = initializeApp(firebaseConfig);

                const auth = getAuth(app);
                const db = getDatabase(app);

                document.addEventListener('DOMContentLoaded', async () => {
                    const profileLink = document.getElementById('profile-link');
                    const settingsLink = document.getElementById('settings-link');
                    const helpsServicesLink = document.getElementById('helps-services-link');
                    const logoutLink = document.getElementById('logout-link');
                    const loginLink = document.getElementById('login-link');
                    const userImage = document.getElementById('user-image');
                    const userName = document.getElementById('user-name');

                    // Get the current user
                    auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            // User is logged in
                            loginLink.style.display = 'none';
                            logoutLink.style.display = 'flex';
                            // Fetch user's information from database
                            const userId = user.uid;
                            const userRef = ref(db, `users/${userId}`);
                            const snapshot = await get(userRef);
                            const userData = snapshot.val();
                            if (userData) {
                                // Update user's image and name
                                userImage.src = userData.imageUrl || '/assets/person-circle.svg'; // Use default user icon if no image is available
                                userName.textContent = userData.username || 'User'; // Use 'User' if no name is available
                            }
                            // Show appropriate links
                            profileLink.style.display = 'flex';
                            settingsLink.style.display = 'flex';
                            helpsServicesLink.style.display = 'flex';
                        } else {
                            // User is not logged in
                            loginLink.style.display = 'flex';
                            logoutLink.style.display = 'none';
                            // Hide unnecessary links
                            profileLink.style.display = 'none';
                            settingsLink.style.display = 'none';
                            helpsServicesLink.style.display = 'none';
                        }
                    });


                    // Function to logout the user
                    function logout() {
                        sessionStorage.removeItem('user');

                        auth.signOut().then(() => {
                            window.location.href = "/html/Login.html";
                        }).catch((error) => {
                            console.error("Logout error:", error.message);
                            alert("Logout failed.");
                        });
                    }


                    function toggleIcon() {
                        const subMenu = document.getElementById('subMenu');
                        subMenu.classList.toggle('active');
                    }
                });
            </script>


        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">
                    <a href="/index.html" class="nav-link" onclick="showMenu(0)">Home</a>
                    <a href="/html/genres.html" onclick="showMenu(1)">Genres</a>
                    <a href="/html/authordashboard.html" onclick="showMenu(2)">Create</a>
                    <a href="/html/library.html" onclick="showMenu(3)">Library</a>
                    <a href="/html/usersettings.html" onclick="showMenu(4)">User Settings</a>
                    <a href="/html/admin.html" onclick="showMenu(5)">About Us</a>
                </div>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>
    </header>
    <!---------------------Header close---------------------->
    <div class="menu-chapters">
        <!-- Updated Menu Links with dropdowns -->
        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('reportDropdown', 0)"><i class='bx bx-error-circle'></i>Report</a>
            <div class="dropdown-content" id="reportDropdown">
                <input type="text" placeholder="Enter your report...">
                <button type="submit">Submit</button>
            </div>
        </div>

        <a id="bookmarkchpbtn" href="#"><i class="bx bxs-bookmark"></i></a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('chaptersDropdown', 1)"><i class='bx bx-menu'></i></a>
            <div class="dropdown-content" id="chaptersDropdown"
                style="width: 500px; height: auto; text-align: left; max-height: 1000px; overflow-y: auto;">
                <div id="chapterContent"></div>
                <!-- Contents of the chapters dropdown -->
            </div>
        </div>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown('settingsDropdown')"><i class='bx bxs-cog'></i></a>
            <div class="dropdown-content" id="settingsDropdown" style="width: 450px;">
                <h3>Chapter Settings</h3>
                <div>
                    <label>Font Type</label>
                    <button onclick="changeFont('Arial, sans-serif')">Arial</button>
                    <button onclick="changeFont('Times New Roman, serif')">Times New Roman</button>
                    <button onclick="changeFont('Verdana, sans-serif')">Verdana</button>
                </div>
                <div>
                    <label>Font Size</label>
                    <button onclick="changeFontSize('16px')">Font Size 16</button>
                    <button onclick="changeFontSize('20px')">Font Size 20</button>
                    <button onclick="changeFontSize('24px')">Font Size 24</button>
                </div>
                <div>
                    <input type="color" id="fontColorPicker">
                    <button onclick="changeFontColor()">Change Font Color</button>
                    <input type="color" id="bgColorPicker">
                    <button onclick="changeBgColor()">Change Background Color</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bookDetailsContainer" class="container">
        <!-- Book details will be dynamically added here -->
    </div>
    <script src="/js/displaychapters.js" type="module"></script>
    <script type="module">
        // Function to toggle dropdown visibility
        function toggleDropdown(dropdownId, index) {
            var dropdownContent = document.getElementById(dropdownId);
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';

            // Hide other dropdowns
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach((dropdown, i) => {
                if (i !== index) {
                    dropdown.style.display = 'none';
                }
            });
        }

        // Function to change font
        function changeFont(fontFamily) {
            const chapterContent = document.getElementById('chapterContent');
            chapterContent.style.fontFamily = fontFamily;
        }

        // Function to change font size
        function changeFontSize(fontSize) {
            const chapterContent = document.getElementById('chapterContent');
            chapterContent.style.fontSize = fontSize;
        }

        // Function to change font color
        function changeFontColor() {
            const fontColorPicker = document.getElementById('fontColorPicker');
            const chapterContent = document.getElementById('chapterContent');
            const color = fontColorPicker.value;
            chapterContent.style.color = color;
        }

        // Function to change background color
        function changeBgColor() {
            const bgColorPicker = document.getElementById('bgColorPicker');
            const chapterContent = document.getElementById('chapterContent');
            const color = bgColorPicker.value;
            chapterContent.style.backgroundColor = color;
        }

    </script>
</body>

</html>
