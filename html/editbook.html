<!DOCTYPE html>
<html>

<head>
    <title>Add Books (Admin)</title>
    <link href="/style.css" rel="stylesheet">
    <style>
        /* **********Add Books************ */
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        .edit_books {
            width: 50%;
            height: 98%;
            margin: 2% auto;
            padding: 1.5%;
            border-radius: 8px;
            background-color: #cfcfcf;
        }

        #editImageContainer {
            position: relative;
            width: 30%;
            height: 200px;
            margin-left: 33%;
            margin-top: 10%;
            background: #fff;
            border: 2px dashed #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #edituploadedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #editplaceholder {
            font-size: 100px;
            font-weight: 600;
            color: #000;
        }

        #editbrowseButton {
            margin-top: 1%;
            margin-left: 39%;
            cursor: pointer;
            padding: 8px 16px;
            background: #000000;
            height: 45px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #ffffff;
            font-weight: 600;
        }

        #editbrowseButton:hover {
            background: var(--green);
            color: #000000;
        }

        #editfileInput {
            display: none;
        }

        /* For the genres and tags input, you can use a container to allow multiple inputs */

        .addbook_label {
            display: block;
            margin-bottom: 0px;
            font-size: 20px;
            font-weight: 300;
        }

        .multiple-input-container {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            height: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .multiple-input-container input {
            flex-grow: 1;
            margin-right: 8px;
            width: 100%;
            height: 5px;
            background: white;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 19px;
            color: black;
            padding: 20px 45px 20px 20px;
        }

        .multiple-input-container i {
            position: absolute;
            transform: translateY(-50%);
            right: 20px;
            top: 20px;
            font-size: 20px;
        }

        .description-textarea {
            resize: none;
            min-height: 70px;
            max-height: 200px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 18px;
            color: black;
            padding: 20px 45px 20px 20px;
        }

        .add_books_btn {
            width: 100%;
            height: 45px;
            background: #fff;
            margin-top: 20px;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            padding: 10px;
        }

        .add_books_btn:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            .add_books {
                width: 80%;
            }

            #editImageContainer {
                margin: 20px auto;
            }

            #editbrowseButton {
                margin-left: 38%;
            }
        }

        .genre-chkbx {
            display: flex;
            flex-wrap: wrap;
            font-size: large;
        }

        .genre-chkbx label {
            margin-right: 20px;
            /* Adjust as needed */
            margin-bottom: 10px;
            /* Adjust as needed */
        }

        .genre-chkbx input[type="checkbox"] {
            margin-right: 5px;
            /* Adjust as needed */
        }
    </style>
</head>

<body>
    <!-------------header starts------------------->
    <header id="header" class="header">

        <div class="header-1">

            <a href="/index.html" class="logo"><img src="/assets/bk-logo.png"></a>

            <form id="searchbar" action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>
            <div class="icons">

                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon" id="sub-icon">
                        <div class="user-info" id="user-info">
                            <img id="user-image" src="/assets/person-circle.svg" alt="">
                            <span id="user-name">User</span>
                        </div>
                        <hr>
                        <a href="/html/profile.html" class="sub-icon-link" id="profile-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                        </a>
                        <a href="/html/paymentpage.html" class="sub-icon-link" id="settings-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                        </a>
                        <a href="#" class="sub-icon-link" id="helps-services-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="logout-link" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                            <p id="logout-text">Logout</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="login-link">
                            <i class='bx bx-log-in'></i>
                            <p>Login</p>
                        </a>
                    </div>
                </div>
            </div>
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
                import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
                import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

                //config code...........
                const firebaseConfig = {
                    apiKey: "AIzaSyCiNLLV_8GXpvSD7IeVUfp4dbq-_pcvn7w",
                    authDomain: "bookish-proj.firebaseapp.com",
                    databaseURL: "https://bookish-proj-default-rtdb.firebaseio.com",
                    projectId: "bookish-proj",
                    storageBucket: "bookish-proj.appspot.com",
                    messagingSenderId: "351432216616",
                    appId: "1:351432216616:web:59c46450f373a82ad9251d",
                    measurementId: "G-DH4RJ9TML1",
                };

                const app = initializeApp(firebaseConfig);

                const auth = getAuth(app);
                const db = getDatabase(app);

                document.addEventListener('DOMContentLoaded', async () => {
                    const profileLink = document.getElementById('profile-link');
                    const settingsLink = document.getElementById('settings-link');
                    const helpsServicesLink = document.getElementById('helps-services-link');
                    const logoutLink = document.getElementById('logout-link');
                    const loginLink = document.getElementById('login-link');
                    const userImage = document.getElementById('user-image');
                    const userName = document.getElementById('user-name');

                    // Get the current user
                    auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            // User is logged in
                            loginLink.style.display = 'none';
                            logoutLink.style.display = 'flex';
                            // Fetch user's information from database
                            const userId = user.uid;
                            const userRef = ref(db, `users/${userId}`);
                            const snapshot = await get(userRef);
                            const userData = snapshot.val();
                            if (userData) {
                                // Update user's image and name
                                userImage.src = userData.imageUrl || '/assets/person-circle.svg'; // Use default user icon if no image is available
                                userName.textContent = userData.username || 'User'; // Use 'User' if no name is available
                            }
                            // Show appropriate links
                            profileLink.style.display = 'flex';
                            settingsLink.style.display = 'flex';
                            helpsServicesLink.style.display = 'flex';
                        } else {
                            // User is not logged in
                            loginLink.style.display = 'flex';
                            logoutLink.style.display = 'none';
                            // Hide unnecessary links
                            profileLink.style.display = 'none';
                            settingsLink.style.display = 'none';
                            helpsServicesLink.style.display = 'none';
                        }
                    });


                    // Function to logout the user
                    function logout() {
                        sessionStorage.removeItem('user');

                        auth.signOut().then(() => {
                            window.location.href = "/html/Login.html";
                        }).catch((error) => {
                            console.error("Logout error:", error.message);
                            alert("Logout failed.");
                        });
                    }


                    function toggleIcon() {
                        const subMenu = document.getElementById('subMenu');
                        subMenu.classList.toggle('active');
                    }
                });
            </script>


        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">

                    <a href="/html/admin.html" onclick="showMenu(5)">About Us</a>

            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>
    </header>

    <!-- edit books -->
    <div class="submenu-content" id="edit-books-container">
        <form id="editBookForm" class="edit_books" method="post">
            <div id="editImageContainer">
                <img id="edituploadedImage" src="#" alt="" />
            </div>
            <input type="file" id="editfileInput" accept=".png, .jpg" onchange="previewImage(event)" />

            </div>

            </div>

            <label class="addbook_label" for="description">Book Description:</label>
            <div class="description-textarea">
                <textarea id="editdescription" name="description" rows="10" cols="80" required readonly></textarea>
                <i class='bx bxs-edit'></i>
            </div>
            <button id="saveChangesBookBtn" type="submit" class="add_books_btn">

    <script type="module" src="/js/editbooks.js"></script>
    <script>
        // Function to preview the selected image
        function previewImage(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            const uploadedImage = document.getElementById("edituploadedImage");
            const imageContainer = document.getElementById("editImageContainer"); // Corrected ID
            const placeholder = document.getElementById("editplaceholder");

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imageContainer.style.background = "none";
                    placeholder.style.display = "none";
                    uploadedImage.style.display = "block";
                    uploadedImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                imageContainer.style.background = "#fff";
                placeholder.style.display = "block";
                uploadedImage.style.display = "none";
                uploadedImage.src = "#"; // Reset the image source
            }
        }

        // Event listener for file input change (image upload)
        document
            .getElementById("editfileInput")
            .addEventListener("change", function (event) {
                previewImage(event);
            });

    </script>
