<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Trash icon-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 14px 16px;
                display: inline-block;
            }

        .navbar-toggler {
            display: none; /* Initially hide the hamburger icon */
            cursor: pointer;
        }

            .navbar-toggler span {
                display: block;
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 6px 0;
                transition: 0.4s;
            }

            .navbar-toggler.open span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .navbar-toggler.open span:nth-child(2) {
                opacity: 0;
            }

            .navbar-toggler.open span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 18px;
                color: white;
                display: block;
            }

                .sidebar a:hover {
                    background-color: #555;
                    color: white;
                }

        .submenu-content {
            display: none;
        }

            .submenu-content.show {
                display: block;
            }

        .count-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

            .count-container:hover {
                transform: translateY(-5px);
                box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            }

            .count-container h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .count-container p {
                font-size: 18px;
                color: #6c757d;
            }

        .displaybookcontainer {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
        }

        .container-card {
            width: 98%;
            margin: 0 60px 20px 60px;
            height: 250px;
            background: #dbdbdb;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .book {
            display: flex;
            margin-top: 0px;
        }

        .cover-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .info-container {
            flex: 1;
            padding-left: 10px;
            height: 230px;
            width: 700px;
            border-right: 1px solid #000;
            margin-right: 10px;
        }

        .title {
            font-size: 25px;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            margin-right: 20px;
            color: #000;
            height: 140px;
            line-height: 2.1;
            overflow: hidden;
            position: relative;
        }

        .delete-icon {
            display: block;
            font-size: 20px;
            margin: 5px 190px;
            padding: 10px 20px;
            color: rgb(243, 11, 11); /* Change icon color if needed */
        }

        .genre-tags-container {
            padding-left: 10px;
            width: 250px;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .genres {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 19px;
            color: #000;
        }

        .tags {
            font-size: 19px;
            color: #000;
        }

        .border-line {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 1px;
            background-color: #000;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            .user-table th, .user-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .user-table th {
                background-color: #333;
                color: white;
            }

        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            .subscribers-table th, .subscribers-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .subscribers-table th {
                background-color: #333;
                color: white;
            }

        .search-bar {
            margin-bottom: 20px;
        }

        @media (max-width: 1034px) {
            .navbar a:not(.navbar-toggler) {
                display: none;
            }

            .navbar-toggler {
                display: block; /* Display the hamburger icon in mobile view */
            }

            .sidebar.show {
                display: block;
            }

            .submenu-content.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-toggler" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="#" onclick="toggleSubMenu('dashboardSubMenu')">Dashboard</a>
        <a href="#" onclick="toggleSubMenu('booksSubMenu')">Books</a>
        <a href="#" onclick="toggleSubMenu('usersSubMenu')">Users</a>
        <a href="#" onclick="toggleSubMenu('subscriptionsSubMenu')">Subscriptions</a>
        <!-- Add more links as needed -->
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="toggleSubMenu('dashboardSubMenu')">Dashboard</a>
        <a href="#" onclick="toggleSubMenu('booksSubMenu')">Books</a>
        <a href="#" onclick="toggleSubMenu('usersSubMenu')">Users</a>
        <a href="#" onclick="toggleSubMenu('subscriptionsSubMenu')">Subscriptions</a>
        <!-- Add more links as needed -->
    </div>

    <div class="content">
        <div class="submenu-content" id="dashboardSubMenu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Users</h2>
                            <p id="userCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Subscribed Users</h2>
                            <p id="subscribedUserCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Books</h2>
                            <p id="bookCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Total Genres</h2>
                            <p id="totalGenreCount">0</p>
                        </div>
                    </div>
                    <!-- Add more count containers for each genre -->
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Action</h2>
                            <p id="actionCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Adventure</h2>
                            <p id="adventureCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Fantasy</h2>
                            <p id="fantasyCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Game</h2>
                            <p id="gameCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Romance</h2>
                            <p id="romanceCount">0</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="count-container">
                            <h2>Urban</h2>
                            <p id="urbanCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more submenu content as needed -->
    </div>

    <div class="submenu-content" id="booksSubMenu">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Books...">
            <!-- Dropdown button -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="genreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genres
                </button>
                <!-- Dropdown menu -->
                <div class="dropdown-menu" aria-labelledby="genreDropdown">
                    <a class="dropdown-item" href="#" data-genre="Action">Action</a>
                    <a class="dropdown-item" href="#" data-genre="Adventure">Adventure</a>
                    <a class="dropdown-item" href="#" data-genre="Fantasy">Fantasy</a>
                    <a class="dropdown-item" href="#" data-genre="Game">Game</a>
                    <a class="dropdown-item" href="#" data-genre="Romance">Romance</a>
                    <a class="dropdown-item" href="#" data-genre="Urban">Urban</a>
                </div>
            </div>
        </div>
        <div class="displaybookcontainer" id="bookContainer">
            <!-- Books will be dynamically added here -->
        </div>
    </div>


    <div class="submenu-content" id="usersSubMenu">
        <input type="text" id="searchInput" placeholder="Search">
        <table class="user-table">
            <thead>
            <th>SrNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>


    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');

            var navbarToggler = document.querySelector('.navbar-toggler');
            navbarToggler.classList.toggle('open');
        }

        function toggleSubMenu(submenuId) {
            var allSubmenus = document.querySelectorAll('.submenu-content');
            allSubmenus.forEach(function (submenu) {
                if (submenu.id === submenuId) {
                    submenu.classList.toggle('show');
                } else {
                    submenu.classList.remove('show');
                }
            });
        }

        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', event => {
                document.getElementById('genreDropdown').innerText = event.target.innerText;
            });
        });
    </script>

    <script type="module" src="/js/adminpanel.js"></script>
</body>
</html>
