<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <link href="/style.css" rel="stylesheet" />
    <style>
        /****************Register form*********************/

        .reg_Form_Box {
            width: 40%;
            height: max-content;
            margin-top: 10%;
            background: #cfcfcf;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
            border-radius: 10px;
            padding: 30px 40px;
            margin-left: 30%;
        }

        .reg_Form_Box h1 {
            font-size: 36px;
            text-align: center;
        }

        /***************textbox******************/

        .reg_Form_Box .Input_Textbox {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 30px 0;
        }

        .Input_Textbox input {
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            padding: 20px 45px 20px 20px;
        }

        .Input_Textbox input::placeholder {
            color: black;
        }

        .Input_Textbox i {
            position: absolute;
            transform: translateY(-50%);
            right: 20px;
            top: 30px;
            font-size: 20px;
        }



        /****************terms and condition***************/

        .reg_Form_Box .TandC {
            font-size: 15px;
            text-align: left;
            margin-bottom: 15px;
        }

        .TandC label input {
            accent-color: black;
            margin-right: 3px;
        }

        .TandC a {
            color: blue;
            text-decoration: none;
        }

        .TandC a:hover {
            text-decoration: underline;
        }

        /****************form button*********************/

        #Register_Button {
            width: 100%;
            height: 45px;
            background: #000000;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            font-weight: 600;
            padding: 10px;
        }

        #Register_Button a {
            text-decoration: none;
        }

        #Register_Button:hover {
            background-color: var(--green);
            color: #000000;
        }

        /***************form link***************/

        .reg_Form_Box .Form_link {
            font-size: 18px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .Form_link p a {
            color: blue;
            text-decoration: none;
            font-weight: 600;
        }

        .Form_link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-------------header starts------------------->
    <header id="header" class="header">

        <div class="header-1">

            <a href="/index.html" class="logo"><img src="/assets/bk-logo.png"></a>

            <form id="searchbar" action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>
            <div class="icons">
                <div id="user-login-btn" class="user-login-btn" onclick="toggleIcon()">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon" id="sub-icon">
                        <div class="user-info" id="user-info">
                            <img id="user-image" src="/assets/person-circle.svg" alt="">
                            <span id="user-name">User</span>
                        </div>
                        <hr>
                        <a href="/html/profile.html" class="sub-icon-link" id="profile-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                        </a>
                        <a href="/html/paymentpage.html" class="sub-icon-link" id="settings-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                        </a>
                        <a href="#" class="sub-icon-link" id="helps-services-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="logout-link" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                            <p id="logout-text">Logout</p>
                        </a>
                        <a href="/html/Login.html" class="sub-icon-link" id="login-link">
                            <i class='bx bx-log-in'></i>
                            <p>Login</p>
                        </a>
                    </div>
                </div>
            </div>
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
                import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
                import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

                //config code...........
                const firebaseConfig = {
                    apiKey: "AIzaSyCiNLLV_8GXpvSD7IeVUfp4dbq-_pcvn7w",
                    authDomain: "bookish-proj.firebaseapp.com",
                    databaseURL: "https://bookish-proj-default-rtdb.firebaseio.com",
                    projectId: "bookish-proj",
                    storageBucket: "bookish-proj.appspot.com",
                    messagingSenderId: "351432216616",
                    appId: "1:351432216616:web:59c46450f373a82ad9251d",
                    measurementId: "G-DH4RJ9TML1",
                };

                const app = initializeApp(firebaseConfig);

                const auth = getAuth(app);
                const db = getDatabase(app);

                document.addEventListener('DOMContentLoaded', async () => {
                    const profileLink = document.getElementById('profile-link');
                    const settingsLink = document.getElementById('settings-link');
                    const helpsServicesLink = document.getElementById('helps-services-link');
                    const logoutLink = document.getElementById('logout-link');
                    const loginLink = document.getElementById('login-link');
                    const userImage = document.getElementById('user-image');
                    const userName = document.getElementById('user-name');
                    const menu = document.querySelector('.menu');

                    // Get the current user
                    auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            // User is logged in
                            loginLink.style.display = 'none';
                            logoutLink.style.display = 'flex';
                            // Fetch user's information from database
                            const userId = user.uid;
                            const userRef = ref(db, `users/${userId}`);
                            const snapshot = await get(userRef);
                            const userData = snapshot.val();
                            if (userData) {
                                // Update user's image and name
                                userImage.src = userData.imageUrl || '/assets/person-circle.svg'; // Use default user icon if no image is available
                                userName.textContent = userData.username || 'User'; // Use 'User' if no name is available
                                // Check if user is subscribed
                                const isSubscribed = userData.subscribeduser === true;
                                // Show appropriate links
                                profileLink.style.display = 'flex';
                                settingsLink.style.display = 'flex';
                                helpsServicesLink.style.display = 'flex';
                                // Create menu items based on subscription status
                                if (isSubscribed) {
                                    createMenuLink('Create', '/html/authordashboard.html', 'showMenu(2)');
                                } else {
                                    createMenuLink('Subscribe', '/html/subscriptionplan.html', '');
                                }
                            }
                        } else {
                            // User is not logged in
                            loginLink.style.display = 'flex';
                            logoutLink.style.display = 'none';
                            // Hide unnecessary links
                            profileLink.style.display = 'none';
                            settingsLink.style.display = 'none';
                            helpsServicesLink.style.display = 'none';
                        }
                    });

                    // Function to create menu link
                    function createMenuLink(text, href, onclick) {
                        const link = document.createElement('a');
                        link.textContent = text;
                        link.href = href;
                        link.setAttribute('onclick', onclick);
                        link.classList.add('nav-link');
                        menu.appendChild(link);
                    }

                    // Function to logout the user
                    function logout() {
                        sessionStorage.removeItem('user');

                        auth.signOut().then(() => {
                            window.location.href = "/html/Login.html";
                        }).catch((error) => {
                            console.error("Logout error:", error.message);
                            alert("Logout failed.");
                        });
                    }

                    function toggleIcon() {
                        const subMenu = document.getElementById('subMenu');
                        subMenu.classList.toggle('active');
                    }
                });
            </script>


        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">

                </div>
                <script type="module">
                    document.addEventListener("DOMContentLoaded", function () {
                        const menu = document.querySelector('.menu');

                        const menuItems = [
                            { text: 'Home', href: '/index.html', onclick: 'showMenu(0)' },
                            { text: 'Genres', href: '/html/genres.html', onclick: 'showMenu(1)' },
                            { text: 'Library', href: '/html/library.html', onclick: 'showMenu(3)' },
                            { text: 'User Settings', href: '/html/usersettings.html', onclick: 'showMenu(4)' },
                            { text: 'About Us', href: '/html/admin.html', onclick: 'showMenu(5)' }
                        ];

                        menuItems.forEach(item => {
                            const link = document.createElement('a');
                            link.textContent = item.text;
                            link.href = item.href;
                            link.setAttribute('onclick', item.onclick);
                            link.classList.add('nav-link');
                            menu.appendChild(link);
                        });
                    });
                </script>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>
    </header>
    <!---------------------Header close---------------------->

    <!-------------------registration form---------------------->
    <section>

        <div class="reg_Form_Box">

            <h1>Sign Up</h1>

            <!---------Username txtbox------>
            <div class="Input_Textbox">
                <input type="text" id="Username_TextBox" name="Username" placeholder="Enter Your Username">
                <i class='bx bxs-user'></i>
            </div>

            <!--email textbox-->
            <div class="Input_Textbox">
                <input type="email" id="Email_TextBox" name="Email" placeholder="Enter Your Email">
                <i class='bx bxs-envelope'></i>
            </div>

            <!--password textbox-->
            <div id="password" class="Input_Textbox">
                <input type="password" id="Password_TextBox" name="Password" placeholder="Create Your Password">
                <i class='bx bx-show' onclick="togglePasswordVisibility('Password_TextBox', this)"
                    style="margin-right: 25px; font-size: 20px;"></i>
                <i class='bx bx-hide' onclick="togglePasswordVisibility('Password_TextBox', this)"
                    style="display: none; margin-right: 25px; font-size: 20px;"></i>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--confirm password textbox-->
            <div id="cpassword" class="Input_Textbox">
                <input type="password" id="Confirm_Password_TextBox" name="cPassword"
                    placeholder="Confirm Your Password">
                <i class='bx bx-show' onclick="togglePasswordVisibility('Confirm_Password_TextBox', this)"
                    style="margin-right: 25px; font-size: 20px;"></i>
                <i class='bx bx-hide' onclick="togglePasswordVisibility('Confirm_Password_TextBox', this)"
                    style="display: none; margin-right: 25px; font-size: 20px;"></i>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <script>
                function togglePasswordVisibility(inputId, icon) {
                    const input = document.getElementById(inputId);
                    const passwordIcon = icon.parentElement.querySelector('.bx-show');
                    const textIcon = icon.parentElement.querySelector('.bx-hide');

                    if (input.type === 'password') {
                        input.type = 'text';
                        passwordIcon.style.display = 'none';
                        textIcon.style.display = 'block';
                    } else {
                        input.type = 'password';
                        passwordIcon.style.display = 'block';
                        textIcon.style.display = 'none';
                    }
                }
            </script>



            <!--Terms and condition checkbox-->
            <div class="TandC">
                <label><input type="checkbox" /> I've read and accept the <a href="/T&C.html">Terms and
                        Conditions</a></label>
            </div>

            <!--Register button-->
            <div>
                <button id="Register_Button" type="submit" class="form_Button">Register</button>
            </div>

            <!--login link-->
            <div class="Form_link">
                <p>Already have an account? <a href="/html/Login.html">Login</a></p>
            </div>
        </div>
        <!--------------------RegDB.js-------------------------->
        <script type="module" src="/js/RegDB.js"></script>
    </section>

    <!------------------------Add footer--------------------------------------->

    <section class="footer">

        <div class="footer-container">

            <div class="row">

                <ul class="footer-links">
                    <li>
                        <a href="#"></i>All Tags</a>
                    </li>
                    <li>
                        <a href="#"></i>Account Info</a>
                    </li>
                    <li>
                        <a href="#"></i>Terms and Condition</a>
                    </li>
                    <li style="border-right: none">
                        <a href="#"></i>Contact Us</a>
                    </li>
                </ul>
                <div class="credit"> <span> Bookish </span>copyright ©2023 all rights reserved! </div>

            </div>
        </div>
    </section>
</body>

</html>
