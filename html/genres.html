<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .displaybookcontainer {
      display: flex;
      flex-wrap: wrap;
      padding: 25px;
    }

    .container-card {
      width: 98%;
      margin: 0 60px 20px 60px;
      height: 250px;
      background: #dbdbdb;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .book {
      display: flex;
      margin-top: 0px;
    }

    .cover-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;

    }

    .info-container {
      flex: 1;
      padding-left: 10px;
      height: 230px;
      width: 700px;
      border-right: 1px solid #000;
      margin-right: 10px;
    }

    .title {
      font-size: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .description {
      margin-top: 10px;
      margin-right: 20px;
      color: #000;
      height: 140px;
      line-height: 2.1;
      overflow: hidden;
      position: relative;
    }

    .delete-icon {
      display: block;
      font-size: 20px;
      margin: 5px 190px;
      padding: 10px 20px;
      color: rgb(243, 11, 11);
      /* Change icon color if needed */
    }

    .genre-tags-container {
      padding-left: 10px;
      width: 250px;
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .genres {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 19px;
      color: #000;
    }

    .tags {
      font-size: 19px;
      color: #000;
    }

    .border-line {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 1px;
      background-color: #000;
    }
  </style>
</head>

<body>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search Books...">
    <!-- Dropdown button -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="genreDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Genres
      </button>
      <!-- Dropdown menu -->
      <div class="dropdown-menu" aria-labelledby="genreDropdown">
          <a class="dropdown-item" href="#" data-genre="Action">Action</a>
          <a class="dropdown-item" href="#" data-genre="Adventure">Adventure</a>
          <a class="dropdown-item" href="#" data-genre="Fantasy">Fantasy</a>
          <a class="dropdown-item" href="#" data-genre="Game">Game</a>
          <a class="dropdown-item" href="#" data-genre="Romance">Romance</a>
          <a class="dropdown-item" href="#" data-genre="Urban">Urban</a>
      </div>
  </div>
  <div id="bookContainer"></div>
  
  

  <script>
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', event => {
        document.getElementById('genreDropdown').innerText = event.target.innerText;
      });
    });
  </script>

  <script type="module" src="/js/genres.js"></script>
</body>

</html>
